<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    
    <title>Tablet</title>
</head>
<body>
    <div class='table'>
        <table border="1" >
            <tr>
                <td style="background: red;">1</td>
                <td style="color: blue; font-style: italic;">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </table>
    </div>
    <br />
    <div class='form'>
        <div>выберите цвет:</div>
        <br>
        <div style="text-align: center;" id='colorChange'>
            
            <div id='red'  style='background: red;'>red</div>
            <div id='green' style='background: green'>green</div>
            <div id='blue' style='background: blue;'>blue</div>
        </div>
        <br>
        <div>выберите ячейку</div>
        <input minlength="1" maxlength="2" id='numChange' type="text" placeholder="введите номер ячейки">
        <button id='button'>отправить</button>
    </div>
    <script src='index.js'></script>
</body>
</html>
